{% extends 'base.html' %}
{% block title %} Rendezvous-Add Post{% endblock %}
    {% block content %}
        {% if user.is_authenticated %}
            <h1>Add Post</h1>
            <br/>
            <br/>
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.media}}
                    {{form.as_p}}
                    <button class="btn btn-dark">Post</button>
            </div>

            <script>
                var name = "{{ user.id }}";
                document.getElementById("elder").value = name;
            </script>

        {% endif %}

    Not Authorized


    {% endblock %}
