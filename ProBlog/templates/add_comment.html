{% extends 'base.html' %}
{% block title %} Rendezvous-Add Post{% endblock %}
    {% block content %}
        {% if user.is_authenticated %}
            <h1>Add Comment</h1>
            <br/>
            <br/>
            <div class="form-group">
                <form method="POST" >
                    {% csrf_token %}
                 
                    {{form.as_p}}
                    <button class="btn btn-dark">Add Comment</button>
            </div>

            <script>
                var name = "{{ user }}";
                document.getElementById("elder").value = name;
            </script>

        {% endif %}

    Please Log in To Add a Comment


    {% endblock %}
