{% extends 'base.html' %}
{% block title %} Rendezvous-Delete Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
{% if user.id == post.author.id %}
<h1>Delete Post</h1>
<br/>
<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are You Sure?</strong><br/>
        <button class="btn btn-dark">Delete Post</button>
</div>
{% endif %}

{% else %}


Not Authorized

{% endif %}


{% endblock %}
