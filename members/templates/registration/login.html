
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="{% static 'ProBlog/css/cover.css' %}" rel="stylesheet">
  

</head>
<style>

  

  .fa-facebook {
      background: #3B5998;
      color: white;
    }
    .fa {
  padding-top: 10px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  height: 50px;
  
}

.fa:hover {
    opacity: 0.7;
}
.fa-google {
  background: #dd4b39;
  color: white;
}
.fa-instagram {
  background: #125688;
  color: white;
}
body{
  background-color: white;
}
</style>

<body>
   
    <nav class="navbar navbar-expand-sm navbar-white bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}" style="font-size: 50px">Rendezvous</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            
            
            
          </div>
          <a href="{% url 'register' %}">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Get Started</button>
        </a>
        </div>
      </nav>
      <div class="row">
      <div class="column" style="padding-top: 100px; padding-left: 440px; padding-right: 250px; padding-bottom: 20px; width: 10px; height: 10px;">
            
        <img width="400" height="500" src = "{% static 'ProBlog/images/login.svg' %}" alt="My Happy SVG"/>
        

      
     </div>
     <div class="column" style="padding-top: 100px; padding-left: 200px; padding-right: 250px; padding-bottom: 20px; width: 10px; height: 10px;">
            
      <img width="400" height="500" src = "{% static 'ProBlog/images/background3.svg' %}" alt="My Happy SVG"/>
      

    
   </div>
  </div>
      
     
     <!-- <div class="loginForm mt-auto" style="padding-top: 250px; padding-left: 50px; padding-right: 150px; padding-bottom: 200px;"> -->
    <div class="loginForm mt-auto align-items-center" style="margin-left: 20px; padding-top: 400px; padding-left: 400px; padding-right: 400px; padding-bottom: 40px;">

  
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-floating mb-3 mt-3">
                    <h3> Login</h3>
                   </div>
                   <div class="form-floating mb-3 mt-3">
                     <input type="text" class="form-control" placeholder="Username" name="username">
                     <label for="username">Username</label>
                   </div>
                   <div class="form-floating mt-3 mb-3">
                     <input type="password" class="form-control" placeholder="Enter password" name="password">
                     <label for="pwd">Password</label>
                   </div>
                   <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                   <br><br>
                         <a href="#" class="fa fa-facebook"></a>
                         <a href="#" class="fa fa-google"></a>
                         <a href="#" class="fa fa-instagram"></a>

        </div>
        <br><br>
       
        <!-- <button type="button" class="btn btn-primary btn-lg btn-block"><img src="/images/facebook_logo.png" height ="20" width="20" /> Login with facebook</button> -->
      </form>
      <footer>
        <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
          <p>&copy; 2022 Rendesvouz, Inc. All rights reserved.</p>
          <ul class="list-unstyled d-flex">
            <li class="ms-1"><a class="link-dark" href="#"><p>
              <img width="20" height="20" src="{% static 'ProBlog/images/arrow.svg' %}" alt="back to top" href="#"/>
              </p>
              
            
          </ul>
        </div>
      </div>
      </footer>
    </div>
