{% extends 'base.html' %}
{% block title %} Create New Profile{% endblock %}
    {% block content %}
        {% if user.is_authenticated %}
            <h1>Create Profile</h1>
            <br/>
            <br/>
            <div class="form-group">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                   
                    {{form.as_p}}
                    <button class="btn btn-dark">Create</button>
            </div>

            

        {% endif %}

    {% endblock %}
